<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form>
        <div class="registerbox">
          <h1 class="head">注册</h1>
          <div class="userbox">
            <label>用&ensp;户&ensp;名：</label>
            <input
              class="user"
              id="user"
              placeholder="用户名"
             
            />
          </div>
          <br />
          <div class="pwdbox">
            <label>密&emsp;&emsp;码：</label>
            <input
              type="password"
              class="pwd"
              id="password"
              placeholder="密码"
            
            />
          </div>
          <br />
          <div class="pwdbox">
            <label>确认密码：</label>
            <input
              type="password"
              class="pwd"
              id="re_password"
              placeholder="确认密码"
             
            />
          </div>
    
          <br />
          <button type="primary" class="register_btn">
            注册
          </button>
          <a href="Login.html" class="gologin">已有用户，去登录</a>
        </div>
      </form>

</body>
</html>
